name: Java CI with Maven

on:
  push:
    branches: [ "for_action","spring" ]
  pull_request:
    branches: [ "for_action" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: spring

    - name: Set up JBR17
      run: |
        curl -L -o jbr.tar.gz https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-17.0.9-linux-x64-b1087.7.tar.gz
        tar -xzf jbr.tar.gz
        export JAVA_HOME=$PWD/jbrsdk-17.0.9-linux-x64-b1087.7
        export PATH=$JAVA_HOME/bin:$PATH
        java -version
      shell: bash

    - name: Maven install
      run: |
        export JAVA_HOME=$PWD/jbrsdk-17.0.9-linux-x64-b1087.7
        export PATH=$JAVA_HOME/bin:$PATH
        java -version
        mvn install -DskipTests && cd plugin/hotswap-agent-mybatis-plugin && mvn test
      shell: bash

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
